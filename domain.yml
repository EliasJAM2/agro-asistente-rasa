version: "3.1"

intents:
  - greet
  - consulta_clima
  - consulta_plaga
  - consulta_riego 
  - goodbye

entities:
  - distrito
  - cultivo
  - etapa_cultivo 
  - sintoma_hoja
  - sintoma_raiz_fruto

slots:
  distrito:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: null
            requested_slot: null
  cultivo:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: diagnostico_plaga_form
            requested_slot: cultivo
          - active_loop: asesoria_riego_form
            requested_slot: cultivo
  etapa_cultivo: 
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: asesoria_riego_form 
            requested_slot: etapa_cultivo
  sintoma_hoja:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: diagnostico_plaga_form
            requested_slot: sintoma_hoja
  sintoma_raiz_fruto:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: diagnostico_plaga_form
            requested_slot: sintoma_raiz_fruto

forms:
  diagnostico_plaga_form:
    required_slots:
      - cultivo
      - sintoma_hoja
      - sintoma_raiz_fruto
  asesoria_riego_form: 
    required_slots:
      - cultivo
      - etapa_cultivo

actions:
  - action_get_weather
  - action_pest_diagnostic
  - action_asesoria_riego 

